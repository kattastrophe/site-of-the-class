<!doctype html>
<html>
    <head>
        <title>personalization</title>
        <meta name= "viewport" content="width=device-width. initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <h1> let's decorate our laptops! </h1>
        <p> drag a sticker and stick it on the laptop to make it your own :) </p>

        <div class=sticker>
            <img class="draggable" width=200px src="waddledee.png">
            <img class="draggable" width=150px src="kirby.png">
            <img class="draggable" width=50px src="heart.png">
            <img class="draggable" width=50px src="tulip.png">
            <img class="draggable" width=100px src="wok.png">
            <img class="draggable" width=150px src="goose.png">
            <img class="draggable" width=50px src="star.png">
            <img class="draggable" width=100px src="ghost.png">
            <img class="draggable" width=100px src="confetti.png">
            <img class="draggable" width=150px src="ditto.png">
            <img class="draggable" width=100px src="soot.png">
            <img class="draggable" width=50px src="bflower.png">
            <img class="draggable" width=50px src="rflower.png">
        </div>


        <script src="jquery-3.6.4.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="functions.js"></script>
    </body>
</html>
